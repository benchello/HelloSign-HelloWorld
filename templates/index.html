<html>
    <head>
        <title>HelloSign HelloWorld</title>
    </head>
    
    <body>
        <h3>HelloSign Embedded Signing Example</h3>
        <p>The button below will launch the embedded signing workflow from a HelloSign Template</p>
        <button onclick="openHs()">Test Embedded Sign</button>
    </body>
  
  <script type="text/javascript" src="https://s3.amazonaws.com/cdn.hellosign.com/public/js/hellosign-embedded.LATEST.min.js"></script>
  
  <script>
    function openHs() {
      HelloSign.init("{{ client_id }}");
      HelloSign.open({
      url: "{{ sign_url }}",
      allowCancel: true,
      skipDomainVerification: true,
      messageListener: function(eventData) {
          // do something
      }
      });
    }
  </script>


</html>
